<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #f44336;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .home-link {
      color: #2196f3;
      text-decoration: none;
      font-weight: bold;
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oops! The page you're looking for cannot be found. Honestly, probably my fault. I'm still learning the web-dev experience.</p>
    <p>Go back to the <a class="home-link" href="/">home page</a> or contact us for further assistance.</p>
  </div>
</body>
</html>
